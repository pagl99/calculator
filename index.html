<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
       <div class="container">
            <div id="calculatorBody">
                <div id="calculatorScreen">
                    <div id="content">123456</div>
                </div>
                <div id="Row1"><button id="CLEAR">CLEAR</button><button id="DELETE">DELETE</button></div>
                <div id="Row2"><button id="button1">1</button><button id="button2">2</button><button id="button3">3</button><button id="PLUS">+</button></div>
                <div id="Row3"><button id="button4">4</button><button id="button5">5</button><button id="button6">6</button><button id="MINUS">-</button></div>
                <div id="Row4"><button id="button7">7</button><button id="button8">8</button><button id="button9">9</button><button id="DIVIDE">/</button></div>
                <div id="Row5"><button id="DOT">.</button><button id="TIMES">*</button><button id="button0">0</button><button id="EQUALS">=</button></div>
            </div>
    </div>
    </body>
</html>
